{% extends 'core/base.html' %}
{% block title %}
    Browse
{% endblock title %}

{% block content %}
    <div class="pb-6 grid grid-cols-4 gap-4 bg-gray-100">
        <div class="col-span-1">
            <form action="{% url 'items:item' %}" method="get">
                <input type="text" name="query" class="w-full py-4 px-6 rounded-xl" value="{{ query }}" placeholder="Search">
                <button class="mt-2 py-4 px-8 text-lg bg-teal-500 text-white rounded-xl">Search</button>
            </form>

            <hr class="my-6">
            <p class="semibold">Categories</p>
            <ul>
                {% for category in categories %}
                    <li class="py-2 px-2 rounded-xl">
                        <a href="{% url 'items:item'?query{{query}}&category={{category.id}} %}">{{category.name}}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
        <div class="grid grid-cols-3 gap-3">
            {% for items in items %}
                <a href="{%url 'items:detail' items.id %}">
                    <div>
                        <img src="{{items.image.url}}" class="rounded-t-xl" alt="">
                    </div>
                    <div class="p-6 bg-white rounded-b-xl">
                        <h2 class="text-2xl">{{items.name}}</h2>
                        <p class="text-gray-500">Price: {{items.price}}</p>
                    </div>
                </a>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
